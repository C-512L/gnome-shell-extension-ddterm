name: release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  draft:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: pack
    - uses: softprops/action-gh-release@v1
      with:
        files: "*.shell-extension.zip"
        draft: true
        generate_release_notes: true
